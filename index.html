<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="main">
                <div class="form">FORM</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter Name" required>
                        </div>
                            <div class="input-box">
                                <span class="details">User Name</span>
                                <input type="text" placeholder="Enter User Name" required>
                            </div>
                            <div class="input-box">
                            <span class="details"><i class="fa-solid fa-envelope"></i>&nbsp;Email</span>
                            <input type="text" placeholder="Enter Email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="text" placeholder="Enter Password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="text" placeholder="Enter Confirm Password" required>
                        </div>
                        <div class="input-box">
                            <span class="details"><i class="fa-solid fa-phone"></i>&nbsp;Phone No.</span>
                            <input type="text" placeholder="Enter Phone No." required>
                        </div>
                        <div class="gender-details">
                            
                            
                            
                            <span class="gender"><i class="fa-solid fa-person-half-dress"></i>&nbsp;Gender</span>
                            <div class="content">
                                <label for="">
                                    <span class="dot"></span>
                                    <input type="radio" name="gender" value="Male" id="dot-1">
                                    <span class="gen">Male</span>
                                </label>
                                <label for="">
                                    <span class="dot"></span>
                                    <input type="radio" name="gender" value="Female" id="dot-1">
                                    <span class="gen">Female</span>
                                </label>
                                <label for="">
                                    <span class="dot"></span>
                                    <input type="radio" name="gender"  value="Transgender"id="dot-1">
                                    <span class="gen">Transgender</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>
        </nav>
    </header>
</body>
</html>
